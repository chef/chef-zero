name: Unit Test
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.1' , '3.4' ]
        os:
          - windows-latest
          - ubuntu-latest
        experimental: [false]
    name: Unit testing with Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install
      run: |
        ruby --version
        gem --version
        gem install bundler rake
        bundle install --jobs 4 --retry 3
    - name: Unit Test
      run: |
        bundle exec rake
